<h1>Mutaciones</h1>
<div class="row">
    <div class="col-6">

        <input [value]="user().email" type="text" class="form-control mb-2" #txtEmail (input)="onFieldUpdated('email', txtEmail.value)">
        <input [value]="user().first_name" type="text" class="form-control mb-2" #txtFirstName (input)="onFieldUpdated('first_name', txtFirstName.value)">
        <input [value]="user().last_name" type="text" class="form-control" #txtLastName (input)="onFieldUpdated('last_name', txtLastName.value)">

    </div>

    <div class="col-6">
        <pre>
            {{user() | json}}
        </pre>
    </div>
</div>
